<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="sass/dist/styles.css" media="screen"/>
    <title></title>
  </head>
  <body>

    <div class="preloader-js-container"></div>

    <button class="button preloader-open">Load</button>
    <button class="button preloader-close">Close</button>

    <script src="js/dist/ui-preloader.js"></script>
    <script>

      const preloader = document.querySelector('.preloader-js-container');
      const openButton = document.querySelector('.button.preloader-open');
      const closeButton = document.querySelector('.button.preloader-close');
      const uiPreloader = UiPreloader.init(preloader);

      openButton.addEventListener('click', () => {
        uiPreloader.render();
      })

      closeButton.addEventListener('click', () => {
        uiPreloader.destroy();
      })

    </script>

  </body>
</html>
